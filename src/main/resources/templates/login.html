<html>
    <head>
        <title>Ingreso</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
         <!-- Bootstrap CSS CDN -->
         <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
         <!-- Our Custom CSS -->
         <link rel="stylesheet" href="/css/style.css">
 
         <!-- Font Awesome JS -->
         <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/solid.js" integrity="sha384-tzzSw1/Vo+0N5UhStP3bvwWPq+uvzCMfrN1fEFe+xBmv1C/AtVX5K0uZtmcHitFZ" crossorigin="anonymous"></script>
         <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/fontawesome.js" integrity="sha384-6OIrr52G08NpOFSZdxxz1xdNSndlD4vdcf/q2myIUVO0VsqaGHJsB0RaBE01VTOY" crossorigin="anonymous"></script>   
    </head>
    <body>
        <div class="wrapper">
            <div th:replace="fragmentos :: sidebar"></div>
            <div id="content">
                <div th:replace="fragmentos :: navbar"></div>
                <div class="row justify-content-center">
                    <div class="col-md-6 col-lg-4">

                        <form th:action = "@{/logincheck}" method="POST">
                            <div class="form-group my-3">
                              <h3 class="card-title text-center pb-5">Ingreso de usuario</h3>
                            </div>

                            <div class="form-group my-3">
                              <input type="email" class="form-control" name="email" placeholder="Correo electrónico" required>
                            </div>

                            <div class="form-group my-3">
                              <input type="password" class="form-control" name="password" placeholder="Contraseña" required>
                            </div>

                            <button type="submit" class="btn btn-success">Ingresar</button>

                            <a href="/" class="btn btn-light ms-2">Cancelar</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div th:replace="fragmentos :: scripts"></div>
    </body>
</html>
