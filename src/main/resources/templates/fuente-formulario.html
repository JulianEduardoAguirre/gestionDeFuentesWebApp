<html>
    <head>
        <title>[[${fuente.id ne null ? 'Modificar fuente' : 'Agregar fuente'}]]</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <title>[[${fuente.id ne null ? 'Editar fuente' : 'Registro de fuentes'}]]</title>
    </head>
    <body>
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
			<h3>[[${fuente.id ne null ? 'Modificar fuente' : 'Registro de fuente'}]]</h3>
            <br>
            <form action="" method="POST" th:object="${fuente}">

                
                <div class="mb-3">
                    <label for="numero_de_serie">Número de serie:  </label>
                    <input type="text" id="numero_de_serie" placeholder="Ingrese el SN" th:field="*{numero_de_serie}" class="form-control" th:errorClass="is-invalid">
                
                    <div th:if="${#fields.hasErrors('numero_de_serie')}" th:errors="*{numero_de_serie}" class="invalid-feedback"></div>
                </div>
                
                <div class="mb-3">
                    <label for="actividad_fabricacion">Actividad inicial: </label>
                    <input type="number" step="any" id="actividad_fabricacion" placeholder="Ingrese la actividad inicial" th:field="*{actividad_fabricacion}" class="form-control" th:errorClass="is-invalid">
                
                    <div th:if="${#fields.hasErrors('actividad_fabricacion')}" th:errors="*{actividad_fabricacion}" class="invalid-feedback"></div>
                </div>
                
                <div class="mb-3">
                    <label for="tasa_exposicion_fabricacion">Tasa de exposición inicial: </label>
                    <input type="number" step="any" id="tasa_exposicion_fabricacion" placeholder="Ingrese la tasa de exposición inicial" th:field="*{tasa_exposicion_fabricacion}" class="form-control" th:errorClass="is-invalid">
                
                    <div th:if="${#fields.hasErrors('tasa_exposicion_fabricacion')}" th:errors="*{tasa_exposicion_fabricacion}" class="invalid-feedback"></div>
                </div>
                
                <div class="mb-3">
                    <label for="fecha_fabricacion">Fecha de fabricación: </label>
                    <input type="date" id="fecha_fabricacion" th:field="*{fecha_fabricacion}" class="form-control" th:errorClass="is-invalid">
                
                    <div th:if="${#fields.hasErrors('fecha_fabricacion')}" th:errors="*{fecha_fabricacion}" class="invalid-feedback"></div>
                </div>
                
                <div>
                    <select name="radionucleido">
                        <option th:value="CESIO_137">Cesio 137</option>
                        <option th:value="COBALTO_60">Cobalto 60</option>
                    </select>
                </div>
                
                
                
                <div class="form-group my-3">
                    <select name="fabricanteId" >
                        <option>Seleccionar fabricante</option>
                        <option th:each="fabricante :${fabricantes}" th:value="${fabricante.id}" th:text="${fabricante.nombre}">
                    </select>
                </div>
                
                <div class="form-group my-3">
                    <select name="blindajeId" >
                        <option>Seleccionar blindaje</option>
                        <option th:each="blindaje :${blindajes}" th:value="${blindaje.id}" th:text="${blindaje.modelo}">
                    </select>
                </div>
                
                <br><br>
                <div class="text-center">
                    <button class="btn btn-success"><i class="fas fa-save"></i>&nbsp; Guardar</button>
                    <a href="/" class="btn btn-light ms-2">Cancelar</a>
                </div>
            </form>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </body>
</html>
