<html>
    <head>
        <title>[[${blindaje.id ne null ? 'Modificar blindaje' : 'Agregar blindaje'}]]</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <title>[[${blindaje.id ne null ? 'Editar fabricante' : 'Registro de fabricante'}]]</title>
    </head>
    <body>
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
			<h3>[[${blindaje.id ne null ? 'Modificar blindaje' : 'Registro de blindaje'}]]</h3>
            <br>
            <form action="" method="POST" th:object="${blindaje}">

                
                <div class="mb-3">
                    <label for="modelo">Modelo: </label>
                    <input type="text" id="modelo" placeholder="Ingrese el modelo" th:field="*{modelo}" class="form-control" th:errorClass="is-invalid">
                
                    <div th:if="${#fields.hasErrors('modelo')}" th:errors="*{modelo}" class="invalid-feedback"></div>
                </div>
                
                <div class="mb-3">
                    <label for="altura">Altura: </label>
                    <input type="number" id="altura" placeholder="Ingrese la altura" th:field="*{altura}" class="form-control" th:errorClass="is-invalid">
                
                    <div th:if="${#fields.hasErrors('altura')}" th:errors="*{altura}" class="invalid-feedback"></div>
                </div>
                
                <div class="mb-3">
                    <label for="radio">Radio: </label>
                    <input type="number" id="radio" placeholder="Ingrese el radio" th:field="*{radio}" class="form-control" th:errorClass="is-invalid">
                
                    <div th:if="${#fields.hasErrors('radio')}" th:errors="*{radio}" class="invalid-feedback"></div>
                </div>
                
                <div class="mb-3">
                    <label for="peso">Peso: </label>
                    <input type="number" id="peso" placeholder="Ingrese el peso" th:field="*{peso}" class="form-control" th:errorClass="is-invalid">
                
                    <div th:if="${#fields.hasErrors('peso')}" th:errors="*{peso}" class="invalid-feedback"></div>
                </div>
                
                <br><br>
                <div class="text-center">
                    <button class="btn btn-success"><i class="fas fa-save"></i>&nbsp; Guardar</button>
                    <a href="/" class="btn btn-light ms-2">Cancelar</a>
                </div>
            </form>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </body>
</html>
