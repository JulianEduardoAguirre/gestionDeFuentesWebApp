<html>
    <head>
        <title>[[${blindaje.id ne null ? 'Modificar blindaje' : 'Agregar blindaje'}]]</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
         <!-- Bootstrap CSS CDN -->
         <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
         <!-- Our Custom CSS -->
         <link rel="stylesheet" href="/css/style.css">
 
         <!-- Font Awesome JS -->
         <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/solid.js" integrity="sha384-tzzSw1/Vo+0N5UhStP3bvwWPq+uvzCMfrN1fEFe+xBmv1C/AtVX5K0uZtmcHitFZ" crossorigin="anonymous"></script>
         <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/fontawesome.js" integrity="sha384-6OIrr52G08NpOFSZdxxz1xdNSndlD4vdcf/q2myIUVO0VsqaGHJsB0RaBE01VTOY" crossorigin="anonymous"></script>   
    </head>
    <body>
        <div class="wrapper">
            <div th:replace="fragmentos :: sidebar"></div>
            <div id="content">
                <div th:replace="fragmentos :: navbar"></div>
                <div class="row justify-content-center">
                    <div class="col-md-6 col-lg-4">
                        <h3>[[${blindaje.id ne null ? 'Modificar blindaje' : 'Registro de blindaje'}]]</h3>
                        <br>
                        <form action="" method="POST" th:object="${blindaje}">
            
                            
                            <div class="mb-3">
                                <label for="modelo">Modelo: </label>
                                <input type="text" id="modelo" placeholder="Ingrese el modelo" th:field="*{modelo}" class="form-control" th:errorClass="is-invalid">
                            
                                <div th:if="${#fields.hasErrors('modelo')}" th:errors="*{modelo}" class="invalid-feedback"></div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="altura">Altura: </label>
                                <input type="number" id="altura" placeholder="Ingrese la altura" th:field="*{altura}" class="form-control" th:errorClass="is-invalid">
                            
                                <div th:if="${#fields.hasErrors('altura')}" th:errors="*{altura}" class="invalid-feedback"></div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="radio">Radio: </label>
                                <input type="number" id="radio" placeholder="Ingrese el radio" th:field="*{radio}" class="form-control" th:errorClass="is-invalid">
                            
                                <div th:if="${#fields.hasErrors('radio')}" th:errors="*{radio}" class="invalid-feedback"></div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="peso">Peso: </label>
                                <input type="number" id="peso" placeholder="Ingrese el peso" th:field="*{peso}" class="form-control" th:errorClass="is-invalid">
                            
                                <div th:if="${#fields.hasErrors('peso')}" th:errors="*{peso}" class="invalid-feedback"></div>
                            </div>
                            
                            <br><br>
                            <div class="text-center">
                                <button class="btn btn-success"><i class="fas fa-save"></i>&nbsp; Guardar</button>
                                <a th:href="@{/blindaje/lista}" class="btn btn-light ms-2">Cancelar</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div th:replace="fragmentos :: scripts"></div>
    </body>
</html>
