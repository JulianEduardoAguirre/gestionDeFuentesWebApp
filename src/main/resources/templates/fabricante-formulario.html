<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <title>[[${fabricante.id ne null ? 'Editar fabricante' : 'Registro de fabricante'}]]</title>
    </head>
    <body>
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
			<h3>[[${fabricante.id ne null ? 'Editar fabricante' : 'Registro de fabricante'}]]</h3>
            <br>
            <form action="" method="POST" th:object="${fabricante}">

                
                <div class="mb-3">
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" placeholder="Ingrese el nombre del fabricante" th:field="*{nombre}" class="form-control" th:errorClass="is-invalid">
                
                    <div th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}" class="invalid-feedback"></div>
                </div>
                
                <br><br>
                <div class="text-center">
                    <button class="btn btn-success"><i class="fas fa-save"></i>&nbsp; Guardar</button>
                    <a href="/" class="btn btn-light ms-2">Cancelar</a>
                </div>
            </form>
        </div>
    </div>


	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous"></script>    </body>
</html>
