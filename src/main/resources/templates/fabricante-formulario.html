<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Bootstrap CSS CDN -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
        <!-- Our Custom CSS -->
        <link rel="stylesheet" href="/css/style.css">

        <!-- Font Awesome JS -->
        <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/solid.js" integrity="sha384-tzzSw1/Vo+0N5UhStP3bvwWPq+uvzCMfrN1fEFe+xBmv1C/AtVX5K0uZtmcHitFZ" crossorigin="anonymous"></script>
        <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/fontawesome.js" integrity="sha384-6OIrr52G08NpOFSZdxxz1xdNSndlD4vdcf/q2myIUVO0VsqaGHJsB0RaBE01VTOY" crossorigin="anonymous"></script>   
        <title>[[${fabricante.id ne null ? 'Editar fabricante' : 'Registro de fabricante'}]]</title>
    </head>
    <body>
        <div class="wrapper">
            <div th:replace = "fragmentos :: sidebar"></div>
            <div id = "content">
                <div th:replace = "fragmentos :: navbar"></div>

                <div class="row justify-content-center">
                    <div class="col-md-6 col-lg-4">
                        <h3>[[${fabricante.id ne null ? 'Editar fabricante' : 'Registro de fabricante'}]]</h3>
                        <br>
                        <form action="" method="POST" th:object="${fabricante}">
            
                            
                            <div class="mb-3">
                                <label for="nombre">Nombre:</label>
                                <input type="text" id="nombre" placeholder="Ingrese el nombre del fabricante" th:field="*{nombre}" class="form-control" th:errorClass="is-invalid">
                            
                                <div th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}" class="invalid-feedback"></div>
                            </div>

                            <div class="mb-3">
                                <label for="telefono">Teléfono:</label>
                                <input type="text" id="telefono" placeholder="Teléfono de contacto" th:field="*{telefono}" class="form-control" th:errorClass="is-invalid">
                            
                                <div th:if="${#fields.hasErrors('telefono')}" th:errors="*{telefono}" class="invalid-feedback"></div>
                            </div>

                            <div class="mb-3">
                                <label for="contacto">Dirección web:</label>
                                <input type="text" id="contacto" placeholder="Ingrese la dirección web" th:field="*{contacto}" class="form-control" th:errorClass="is-invalid">
                            
                                <div th:if="${#fields.hasErrors('contacto')}" th:errors="*{contacto}" class="invalid-feedback"></div>
                            </div>
                            
                            <br><br>
                            <div class="text-center">
                                <button class="btn btn-success"><i class="fas fa-save"></i>&nbsp; Guardar</button>
                                <a href="/fabricante/lista" class="btn btn-light ms-2">Cancelar</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>


        <div th:replace="fragmentos :: scripts"></div>
    </body>
</html>
