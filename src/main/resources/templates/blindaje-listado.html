<html>
    <head>
        <title>Blindajes</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Bootstrap CSS CDN -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
        <!-- Our Custom CSS -->
        <link rel="stylesheet" href="/css/style.css">

        <!-- Font Awesome JS -->
        <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/solid.js" integrity="sha384-tzzSw1/Vo+0N5UhStP3bvwWPq+uvzCMfrN1fEFe+xBmv1C/AtVX5K0uZtmcHitFZ" crossorigin="anonymous"></script>
        <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/fontawesome.js" integrity="sha384-6OIrr52G08NpOFSZdxxz1xdNSndlD4vdcf/q2myIUVO0VsqaGHJsB0RaBE01VTOY" crossorigin="anonymous"></script>   
    </head>
    <body>
        <div class="alert alert-success" th:if="${exito != null}" th:text = "${exito}"></div>
        <div class="wrapper">
          <div th:replace="fragmentos :: sidebar"></div>
          <div id="content">
            <div th:replace="fragmentos :: navbar"></div>
            <h2 class="text-center">Listado de blindajes</h2>
            <div class="container mt-3">
              <table class="table table-striped-columns">
                <thead>
                  <tr>
                    <th>Id</th>
                    <th>Modelo</th>
                    <th>Altura [mm]</th>
                    <th>Radio [mm]</th>
                    <th>Peso [Kg]</th>
                  </tr>
                </thead>
                <tbody>
                  <tr th:each="blindaje : ${blindajes}">
                    <th scope="row" th:text="${blindaje.id}"></th>
                    <td ><a th:text="${blindaje.modelo}"></a></td>
                    <td ><a th:text="${blindaje.altura}"></a></td>
                    <td ><a th:text="${blindaje.radio}"></a></td>
                    <td ><a th:text="${blindaje.peso}"></a></td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
        <div th:replace="fragmentos :: scripts"></div>
    </body>
</html>
