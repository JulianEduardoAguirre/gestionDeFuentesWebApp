<html>
    <head>
        <title>Fuentes</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>        
    </head>
    <body>
        <h2 class="text-center">Listado de fuentes</h2>
        <div class="alert alert-success" th:if="${exito != null}" th:text = "${exito}"></div>
        <div class="container mt-3">
          <table class="table table-striped-columns table-hover">
            <thead>
              <tr>
                <th>Id</th>
                <th>SN</th>
                <th>Act. Inicial</th>
                <th>dX/dt[0]</th>
                <th>Fecha Fabr.</th>
                <th>Radionucle√≠do</th>
                <th>Fabricante</th>
                <th>Blindaje</th>
              </tr>
            </thead>
            <tbody>
              <tr th:each="fuente : ${fuentes}">
                <th scope="row" th:text="${fuente.id}"></th>
                <td th:text="${fuente.numero_de_serie}"></td>
                <td th:text="${fuente.actividad_fabricacion}"></td>
                <td th:text="${fuente.tasa_exposicion_fabricacion}"></td>
                <td th:text="${fuente.fecha_fabricacion}"></td>
                <td th:text="${fuente.radionucleido}"></td>
                <td th:text="${fuente.fabricante.nombre}"></td>
                <td th:text="${fuente.blindaje.modelo}"></td>
              </tr>
            </tbody>
          </table>
        </div>
    </body>
</html>
