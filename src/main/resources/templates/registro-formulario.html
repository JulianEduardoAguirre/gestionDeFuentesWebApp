<html>
    <head>
        <title>Registro</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
         <!-- Bootstrap CSS CDN -->
         <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
         <!-- Our Custom CSS -->
         <link rel="stylesheet" href="/css/style.css">
 
         <!-- Font Awesome JS -->
         <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/solid.js" integrity="sha384-tzzSw1/Vo+0N5UhStP3bvwWPq+uvzCMfrN1fEFe+xBmv1C/AtVX5K0uZtmcHitFZ" crossorigin="anonymous"></script>
         <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/fontawesome.js" integrity="sha384-6OIrr52G08NpOFSZdxxz1xdNSndlD4vdcf/q2myIUVO0VsqaGHJsB0RaBE01VTOY" crossorigin="anonymous"></script>   
    </head>
    <body>
        <div class="wrapper">
            <div th:replace="fragmentos :: sidebar"></div>
            <div id="content">
                <div th:replace="fragmentos :: navbar"></div>
                <div class="row justify-content-center">
                    <div class="col-md-6 col-lg-4">
                        <h3>Registro</h3>
                        <br>
                        <form action="" method="POST" th:object="${usuario}">
            
                            
                            <div class="mb-3">
                                <label for="nombre">Nombre: </label>
                                <input type="text" id="nombre" placeholder="Ingrese su nombre" th:field="*{nombre}" class="form-control" th:errorClass="is-invalid">
                            
                                <div th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}" class="invalid-feedback"></div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="apellido">Apellido: </label>
                                <input type="text" id="apellido" placeholder="Ingrese su apellido" th:field="*{apellido}" class="form-control" th:errorClass="is-invalid">
                            
                                <div th:if="${#fields.hasErrors('apellido')}" th:errors="*{apellido}" class="invalid-feedback"></div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="email">Email: </label>
                                <input type="email" id="radio" placeholder="Ingrese una dirección de correco electrónico" th:field="*{email}" class="form-control" th:errorClass="is-invalid">
                            
                                <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="invalid-feedback"></div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="password">Contraseña: </label>
                                <input type="password" id="password" placeholder="Ingrese una contraseña" th:value="${password}" class="form-control" name="password">
                            
                            </div>
                            <div class="mb-3">
                                <label for="password2">Confirmar contraseña: </label>
                                <input type="password" id="password2" placeholder="Repita su contraseña" th:value="${password2}" class="form-control" name="password2">
                            
                            </div>

                            <div>
                                <select name="seccion">
                                    <option th:value="SRP">Radioprotección RA6</option>
                                    <option th:value="DPR">División Protección Radiológica</option>
                                    <option th:value="OTRO">Usuario externo</option>
                                </select>
                            </div>
                            
                            <br><br>
                            <div class="text-center">
                                <button class="btn btn-success"><i class="fas fa-save"></i>&nbsp; Guardar</button>
                                <a href="/" class="btn btn-light ms-2">Cancelar</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div th:replace="fragmentos :: scripts"></div>
    </body>
</html>
